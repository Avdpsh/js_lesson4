<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>52Пример</title>
</head>

<body>
  <script>
      let arr1 = ['a','b','c','b','a'];

      alert('Имеем один массив: ' + arr1);

      arr1 = arr1.sort();
      
      alert('Чтобы удалить дубликаты из массива - нужно его отсортировать с помощью функции .sort.\nИмеем: ' + arr1);
      
      for(let i = 0; i < arr1.length; i++) {
          if (arr1[i] == arr1[i + 1]) arr1.splice(i + 1,1);
      }

      alert('Теперь удаляем дубликаты с помощью перебора и функции.splice.\nПолучаем: ' + arr1);
      
  </script>

</body>

</html>
