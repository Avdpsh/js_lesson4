<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>51Пример</title>
</head>

<body>
  <script>
      let arr1 = [1,2,3,4,5];

      alert('Имеем один массив: ' + arr1);

      let a = arr1.slice(-2, arr1.length);

      alert('Нужно показать последних два элемента массива с помощью функции .slice.\nПолучаем: ' + a);
      
  </script>

</body>

</html>
