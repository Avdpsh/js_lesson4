<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>47Пример</title>
</head>

<body>
  <script>
      let arr1 = ['апрель', 'май', 'июнь'];

      alert('Имеем один массив: ' + arr1);

      arr1.unshift('январь','февраль','март');

      alert('Нужно добавить в начало массива значения январь, февраль, март с помощью функции .unshift.\nПолучаем: ' + arr1);
      
  </script>

</body>

</html>
