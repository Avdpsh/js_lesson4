<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>44Пример</title>
</head>

<body>
  <script>
      let arr1 = [4, 5, 6];
      let arr2 = [7, 8, 9];

      alert('Имеем два массива.\nПервый массив: ' + arr1 + '\nВторой массив: ' + arr2);

      arr1 = arr1.concat(arr2);

      alert('Нужно обьединить эти два массива с помощью функции .concat.\nПолучаем: ' + arr1);
      
  </script>

</body>

</html>
