<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>58.2Пример</title>
</head>

<body>
  <script>
      let arr1 = [10,99,101,0,103,15,105];

      alert('Имеем массив: ' + arr1);

      for(let i = 0; i < arr1.length; i++) {
          if(arr1[i] < 99)
              arr1.splice(i,1);
      }

      alert('Нужно отфильтровать массив и все элементы  меньше 99 удалить');
      alert('Получаем массив: ' + arr1);
      
  </script>

</body>

</html>
