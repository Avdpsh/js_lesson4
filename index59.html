<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>59Пример</title>
</head>

<body>
  <script>
      let arr1 = [5,6,7,8,5,7,9,10,8,9];

      alert('Имеем массив: ' + arr1);

      let filterArr = () => {
          for(let i = 0; i < arr1.length; i++) {

              for(let j = i + 1; j <= arr1.length; j++) {

                  if(arr1[i] == arr1[j]) arr1.splice(j,1);
              }
          }
      }

      filterArr(arr1);

      alert('С помощью функции удаляем повторяющиеся значения в массиве');
      alert('Получаем массив: ' + arr1);
      
  </script>

</body>

</html>
