<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>42Пример 2 с массивами</title>
</head>

<body>
  <script>
      const reverse = (array) => {
          const reversed = [];
          for(let i = array.length - 1; i >= 0; i -= 1) {
            reversed.push(array[i]);
          }
          return reversed;
      };

      let j = +prompt('Сколько значений будет в массиве?', '');
      let data = [];
      for (let i = 0; i < j; i++)
          data[i] = parseInt(prompt('Введите ' + (i + 1) + ' значение массива:', ''));
      console.log(data);
      console.log(reverse(data));
      alert('Ваш первоночальный массив: ' + data + '\nВаш обратный массив: ' + reverse(data));
      
  </script>

</body>

</html>
