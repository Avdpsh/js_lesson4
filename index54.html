<body>
  <script>
      let arr1 = [1,2,3,4,5];

      alert('Имеем один массив: ' + arr1);

      let arr2 = arr1.splice(1,3);
      
      alert('Нужно получить новый массив[2,3,4] из старого с помощью функции.splice.\nПолучаем: ' + arr2);
      
  </script>

</body>
