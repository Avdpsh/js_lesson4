<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>55Пример</title>
</head>

<body>
  <script>
      let arr1 = [1,2,3,4,5];

      alert('Имеем один массив: ' + arr1);

      arr1.splice(3,0,['a','b','c']);
      
      alert('Нужно получить новый массив вставив [a,b,c] массив с помощью функции .splice.\nПолучаем: ' + arr1);
      
  </script>

</body>

</html>
