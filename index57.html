<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>57Пример</title>
</head>

<body>
  <script>
      let arr1 = [5,6,1,30,8,0,2,10,4];

      alert('Имеем один массив: ' + arr1);

      arr1 = arr1.sort((a,b) => {
                    if(a < b) return -1;
                    if(a > b) return 1;
                    return 0;
                  })
      
      alert('Нужно отсортировать числовой массив с помощью функции .sort и встроеной в нее функции.\nПолучаем: ' + arr1);
      
  </script>

</body>

</html>
